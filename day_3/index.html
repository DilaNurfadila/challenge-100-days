<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
  </head>
  <body>
    <div class="flex items-center w-full h-screen justify-center bg-stone-800">
      <div
        class="bg-lime-950 flex items-center justify-center flex-col w-9/12 h-3/4 rounded-xl hover:shadow-2xl hover:border-2 hover:border-gray-700"
      >
        <h1
          class="text-3xl hover:text-red-700 hover:font-bold underline uppercase w-max cursor-pointer"
        >
          Hello world!
        </h1>
        <p class="text-orange-500 text-center sm:text-lg text-sm">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore,
          ex.
        </p>
        <p
          class="text-violet-500 text-center sm:text-lg text-sm underline decoration-sky-500 w-96"
        >
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatem,
          velit? Error vitae quae culpa laborum. Sapiente praesentium earum
          inventore voluptatibus.
        </p>
      </div>
    </div>
  </body>
</html>
