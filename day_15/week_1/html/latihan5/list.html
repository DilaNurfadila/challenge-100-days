<!DOCTYPE html>
<html>
  <head>
    <title>HTML List</title>
  </head>
  <body>
    <h3>To Do List</h3>
    <ol type="i">
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>

    <h3>Saat sarapan, saya makan</h3>
    <!-- Type : disc, square, circle -->
    <ul type="square">
      <li>Nasi goreng</li>
      <li>Mie goreng</li>
      <li>Telur dadar</li>
    </ul>

    <h3>Web saya</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext Markup Language</dd>
      <dt><strong>CSS</strong></dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
