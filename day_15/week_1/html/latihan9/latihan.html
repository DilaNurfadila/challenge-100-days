<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td>:</td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>:</td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="radio" id="pria" name="jenisKelamin" />
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenisKelamin" />
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="checkbox" id="menyanyi" /><label for="menyanyi"
              >Menyanyi</label
            >
            <input type="checkbox" id="olahraga" /><label for="olahraga"
              >Olahraga</label
            >
            <input type="checkbox" id="ngoding" /><label for="ngoding"
              >Ngoding</label
            >
          </td>
        </tr>
        <tr>
          <td><label for="combobox">Combo Box</label></td>
          <td>:</td>
          <td>
            <select>
              <option>Bandung</option>
              <option>Yogyakarta</option>
              <option>Jakarta</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="textarea">Textarea</label></td>
          <td>:</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td colspan="3"><button type="submit">Kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
