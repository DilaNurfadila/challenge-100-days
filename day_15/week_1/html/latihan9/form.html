<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <label for="username">Username : </label>
      <input type="text" id="username" />
      <br />
      <label for="password">Password : </label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="jenisKelamin" />
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jenisKelamin" />
      <label for="wanita">Wanita</label>
      <br />
      <input type="checkbox" id="menyanyi" /><label for="menyanyi"
        >Menyanyi</label
      >
      <input type="checkbox" id="olahraga" /><label for="olahraga"
        >Olahraga</label
      >
      <input type="checkbox" id="ngoding" /><label for="ngoding">Ngoding</label>
      <br />
      <textarea></textarea>
      <br />
      <select>
        <option>Bandung</option>
        <option>Yogyakarta</option>
        <option>Jakarta</option>
      </select>
      <br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
