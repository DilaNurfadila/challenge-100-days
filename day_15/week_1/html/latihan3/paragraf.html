<!DOCTYPE html>
<html>
  <head>
    <title>HTML Paragraf</title>
  </head>
  <body>
    <!-- Contoh tag p, br, dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br />
    <p>
      Ini adalah <br />
      paragraf 2
    </p>
    <hr />

    <!-- Contoh tag b, i dan u -->
    <p><b>Selamat datang</b> di <i>web saya</i></p>
    <p>Nama saya <u>Nur</u></p>
    <hr />

    <!-- Contoh tag strong dan em -->
    <p><strong>Pengumuan</strong>, hari ini Nur masih <em>di rumah</em></p>
  </body>
</html>
